        </tr>
        <tr>
         <td>&nbsp;</td> 
          <td>&nbsp;</td> 
        </tr>

</div>
	<div id="wrap">
		<div id="sidebar" >
		 <table style="padding: 0px; border-width: 1px; width:100%; border-spacing: 0px;border: 1">
        <tr style="background-color: #C0C0C0">
            <td ></td>
        </tr>
        <tr>
            <td class="auto-style2">&nbsp;</td>
           
        </tr>
        <tr>
            <td class="auto-style3">Welcome, User!</td>
           
        </tr>
        <tr>
            <td class="auto-style3">
            <a href="list.html">     <img alt="" height="50" src="ViewDocs2.png" width="50"  />View My Documents</a></td>
          
           
            <td>&nbsp;</td>
            
           
            
            
        </tr>
         <tr>
            <td class="auto-style3">
            
            
                 <a href="DocUpload.html">  <img alt="" height="50" src="Cloud2.png" width="50" />Upload New Document</a></td>
            
            	</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td class="auto-style3">
                <img alt="" height="50" src="Signature.png" width="50" />

        </tr>
        </table>
		</div>
		<div id="main" ng-controller="ArchiveCtrl">
			<h2>View Documents</h2>
			<table class="table">
			<tr>
				<td>File Type</td>
				<td>Upload Date</td>
			</tr>
			<tr>
				<td><input type="text" ng-model="name"
					ng-change="search(name,date);" /></td>
				<td><input type="text" ng-model="date"
					ng-change="search(name,date);" /></td>
			</tr>
		</table>
		<table id="table-6">
			<thead>
    			<tr>
    				<th>File</th>
    				<th>Type</th>
    				<th>Date</th>
    			</tr>
			</thead>
			<tbody>
				<tr ng-repeat="metadata in metadataList">
					<td><a href="/archive/document/{{metadata.uuid}}">{{metadata.fileName}}</a></td>
					<td><a href="/archive/document/{{metadata.uuid}}">{{metadata.personName}}</a></td>
					<td><a href="/archive/document/{{metadata.uuid}}">{{metadata.documentDate | date:'yyyy-MM-dd'}}</a></td>
				</tr>
			</tbody>		
		</table>
		</div>
	
		<div id="footer">
			<p>Footer</p>
		</div>
	</div>
	<script src="lib/angular/angular-1.2.16.js"></script>
